server:
  port: 8000

eureka:
  instance:
    hostname: localhost # 主机名
    prefer-ip-address: true # 将当前实例的ip注册到eureka server 中。默认是false 注册主机名
    ip-address: 127.0.0.1 # 设置当前实例的ip
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port} # 设置web控制台显示的 实例id
    lease-renewal-interval-in-seconds: 3 # 每隔3 秒发一次心跳包
    lease-expiration-duration-in-seconds: 9 # 如果9秒没有发心跳包，服务器呀，你把我干掉吧~

  client:
    service-url:
      # eureka服务端地址，将来客户端使用该地址和eureka进行通信
      defaultZone: http://eureka-server-ha1:8771/eureka, http://eureka-server-ha2:8772/eureka # eureka 服务端地址，将来客户端使用该地址和 eureka 进行通信
      register-with-eureka: false # 是否将自己的路径注册到 eureka 上，默认为 true。
      fetch-registry: false # 是否需要从 eureka 中抓取数据，默认为 true。

spring:
  application:
    name: eureka-provider # 设置 当前应用的名称。将来会在 eureka 中 Application 显示。将来需要使用该名称来获取路径